<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>HaNgMaN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>

    <header></header>

    <div class="container">

        <div class="row" id="headerPanel">

                <div class="col"></div>

            <div class="col-xs-12 col-md-8">

                <div class="jumbotron">

                    <div class="card text-center">
                        <img src="assets/images/bismuth.jpg" alt="Bismuth Crystal" class="img-fluid" id="headerImage">
                        <br>
                        <h1>HaNgMaN: MeTaL EdItIon!</h1>
                        <br>
                    </div>

                </div>

            </div>

            <div class="col"></div>

        </div>


        <div class="row">

            <div class="col"></div>

            <div class="col-xs-12 col-md-8 text-center">

                <h2 id="startGame">Press a key to begin!</h2>
                <hr>
                <h2>Current word:</h2>
                <div id="currentWord"></div>
                <br>

            </div>

            <div class="col"></div>

        </div>

        <div class="row gameData">

            <div class="col"></div>

            <div class="col-xs-6 col-md-4 text-center">

                <div class="card">

                    <ul class="list-group list-group-flush">

                        <li class="list-group-item">
                            <h3>Incorrect Guesses:</h3>
                            <div id="wrongGuesses">--</div>
                        </li>

                        <li class="list-group-item">
                            <h3>Guesses Left:</h3>
                            <div id="guessesRemaing">??</div>
                        </li>

                    </ul>

                </div>

            </div>

            <div class="col-xs-6 col-md-4 text-center">

                <div class="card">

                    <ul class="list-group list-group-flush">

                        <li class="list-group-item">
                            <h3>Victories:</h3>
                            <div id="wins">0</div>
                        </li>

                        <li class="list-group-item">
                            <h3>Defeats:</h3>
                            <div id="losses">0</div>
                        </li>

                    </ul>

                </div>

            </div>

            <div class="col">
            </div>

        </div>

        <div class="row">

        </div>

    </div>


    <footer></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
